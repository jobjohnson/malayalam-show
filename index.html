

<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>

<body>

<div id="length"></div>
<div id="result"></div>


<script>

$.ajax({
  url: 'https://randomuser.me/api/?results=100&inc=gender,name',
  dataType: 'json',
  success: function(obj) {
    
    console.log(obj);
    
    var results = obj.results;

    //loop through
    $.each(results, function(key , value){
        
        // pass values into a variable
        gender = value.gender;
        first = value.name.first;
        last = value.name.last;

        //show length
        //$( "#length" ).append( gender + " " + first.length + " " + last.length + " " );

        //if condition
        if ( first.length == last.length && gender == 'female' ){

            //display result using jquery append and inline css
            $( "#result" ).append( "<p style='color:red;'>" + first + " " + last + "</p>" );
            
            console.log(gender);

        }
        

    });

    var totalcount = document.getElementById("result").getElementsByTagName("p").length;
    $("#length").append("There are " + totalcount + " females that have the same first name and last name char count.");

  }
});




</script>

</body>

</html>
